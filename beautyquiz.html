<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8" />

      name="keywords"
      content="beauty, quiz, subjectivity, inner beauty, nature"
    />

    <link rel="stylesheet" href="assets/css/style.css" />

  <body>
    <h1 class="heading">
        <img class="logo" src="assets/images/image1.png" alt="Logo"> Beauty Quiz
    </h1>

<div id="quiz">
    <h3>Please click on the answer, that you think is correct.</h3>
    <h3>If you need help, hover with your mouse over the question</h3>
    <div id="questioncontainer">
        <p id="questiontext">Loading question</p>
        <ul id="answers">
        </ul>
    </div>
    <div id="progressbar">Question <span id="questionnumber">1</span>/7</div>
    <p id="helptext" class="hidden">* Help: </p>
    <button id="nextbutton">Next</button>
</div>
    <script src="assets/js/script.js"></script>
